<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #9499c4;">
    
    <p><b>this is will be bolded</b></p>
    <p><i>this is will be italic</i></p>
    <p><u>this is will be underline</u></p>
    <p><mark>this is will be highlighted</mark></p>
    <p>this is normal text <sup>this is super scripted</sup> this is normal again</p>
    <p>this is normal text <sub>this is subscripted</sub> this is normal again</p>
    <p>normal text <small>small text</small></p>
</body>
</html>
