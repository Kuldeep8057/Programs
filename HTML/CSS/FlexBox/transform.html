<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        .box{
            border: solid;
            height: 50px;
            width: 50px;
            transform: translate(45deg.25deg)
        }
        img{
            translate:rotate(45deg,35deg);
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <img  src="./p3.jpg" alt="">
</body>
</html>
